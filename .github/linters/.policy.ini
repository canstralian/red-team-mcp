[freshness]
# Require maximum_age checks for signatures (7 days = 604800 seconds)
require_maximum_age_seconds = 604800
require_trusted_time_source = true

[timeouts]
# Require verification timeouts to prevent DoS
require_verify_timeout_after = true
require_kill_after = true
default_timeout_seconds = 30

[notation]
# Require notation binding to prevent substitution
require_file_binding = true
require_hash_binding = false

[updates]
# Require secure APT transport
require_torified_apt = true
allow_https_apt = true
block_http_apt = true

[provenance]
# Signature validation requirements
require_valid_signature = true
require_chain_validation = false
allow_expired_keys = false

[hardening]
# System hardening expectations
warn_on_permissive_assumptions = true
require_apparmor_check = false
