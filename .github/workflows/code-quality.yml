name: Code Quality Scanning

on:
  push:
    branches: [ main, master, 'claude/**', 'copilot/**' ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  flake8:
    name: Python Code Quality (flake8)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        id: flake8
        run: |
          echo "Running flake8 code quality checks..."
          flake8 src/ tests/ --output-file=flake8-report.txt --tee
        continue-on-error: true

      - name: Upload flake8 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8-report.txt
          retention-days: 30

      - name: Parse flake8 results
        id: parse
        if: always()
        run: |
          if [ -f flake8-report.txt ]; then
            TOTAL_ISSUES=$(tail -1 flake8-report.txt 2>/dev/null || echo "0")
            if [[ "$TOTAL_ISSUES" =~ ^[0-9]+$ ]]; then
              echo "issues=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
            else
              echo "issues=0" >> $GITHUB_OUTPUT
            fi
            
            # Check for critical errors (E9xx, F8xx)
            CRITICAL=$(grep -E "E9[0-9]{2}|F8[0-9]{2}" flake8-report.txt | wc -l || echo "0")
            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          else
            echo "issues=0" >> $GITHUB_OUTPUT
            echo "critical=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('flake8-report.txt', 'utf8');
            } catch (e) {
              report = 'No flake8 report generated';
            }
            
            const issues = '${{ steps.parse.outputs.issues }}';
            const critical = '${{ steps.parse.outputs.critical }}';
            
            // Get first 10 issues for preview
            const lines = report.split('\n').filter(line => line.trim() && !line.match(/^\d+$/));
            const preview = lines.slice(0, 10).join('\n');
            const hasMore = lines.length > 10;
            
            const status = critical > 0 ? '‚ùå' : issues > 0 ? '‚ö†Ô∏è' : '‚úÖ';
            
            const body = `## ${status} Code Quality Report (flake8)
            
            **Summary:**
            - Total issues: ${issues}
            - Critical errors: ${critical}
            
            ${issues > 0 ? '**Sample Issues:**\n```\n' + preview + (hasMore ? '\n... and more\n' : '') + '```\n\n' : '‚úÖ No code quality issues found!\n\n'}
            ${critical > 0 ? '‚ö†Ô∏è **Critical errors found!** Please review and fix before merging.\n\n' : ''}
            üìä Full report available in workflow artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check for blocking errors
        if: always()
        run: |
          CRITICAL=${{ steps.parse.outputs.critical }}
          TOTAL=${{ steps.parse.outputs.issues }}
          
          echo "üìä Code Quality Summary:"
          echo "   - Total issues: $TOTAL"
          echo "   - Critical errors: $CRITICAL"
          
          if [ "$CRITICAL" -gt 0 ]; then
            echo ""
            echo "‚ùå Found $CRITICAL critical errors (E9xx, F8xx)"
            echo "These must be fixed before merging:"
            grep -E "E9[0-9]{2}|F8[0-9]{2}" flake8-report.txt || true
            exit 1
          elif [ "$TOTAL" -gt 100 ]; then
            echo ""
            echo "‚ö†Ô∏è Warning: $TOTAL code quality issues found"
            echo "Consider addressing these to maintain code quality"
          else
            echo ""
            echo "‚úÖ Code quality check passed"
          fi
