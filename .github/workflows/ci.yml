name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSIONS: "3.10 3.11 3.12"

jobs:
  python-ci:
    name: Python → Lint · Test · Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [3.10, 3.11, 3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python }}-

      - name: Upgrade pip, install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install repository dependencies (requirements.txt / pyproject.toml)
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "pyproject.toml" ]; then
            # try to install editable / project deps, fall back to pip install .
            pip install build
            python -m build -n
            pip install .
          else
            echo "No requirements.txt or pyproject.toml found — continuing without project deps."
          fi

      - name: Install optional dev tools (flake8, pylint, bandit, pytest, semgrep, pip-audit, mypy)
        run: |
          pip install --upgrade flake8 pylint bandit pytest pip-audit mypy || true
          # semgrep is heavier; install only on ubuntu (safe here)
          pip install --upgrade semgrep || true

      - name: Discover Python files
        id: discover
        run: |
          set -e
          PY_FILES=$(git ls-files '*.py' | wc -l)
          TEST_FILES=$(git ls-files 'tests/**' | wc -l)
          echo "py_files=$PY_FILES" >> $GITHUB_OUTPUT
          echo "test_files=$TEST_FILES" >> $GITHUB_OUTPUT

      - name: Run flake8 (if present)
        if: ${{ steps.discover.outputs.py_files != '0' }}
        run: |
          echo "Running flake8..."
          flake8 || (echo "flake8 reported issues"; exit 1)

      - name: Run pylint (if present)
        if: ${{ steps.discover.outputs.py_files != '0' }}
        run: |
          echo "Running pylint..."
          # Limit pylint noise by focusing on tracked files
          FILES=$(git ls-files '*.py' | tr '\n' ' ')
          if [ -n "$FILES" ]; then
            pylint --output-format=colorized $FILES || echo "pylint returned non-zero exit code (treat as non-blocking)"; exit 0
          else
            echo "No python files for pylint"
          fi

      - name: Run mypy (if pyproject or type hints look present)
        if: ${{ steps.discover.outputs.py_files != '0' }}
        run: |
          if [ -f "mypy.ini" ] || [ -f "pyproject.toml" ] || [ -f "setup.cfg" ]; then
            mypy || echo "mypy returned non-zero exit code (non-blocking)"; exit 0
          else
            echo "No mypy config found — skipping"
          fi

      - name: Run Bandit security scan (if python files exist)
        if: ${{ steps.discover.outputs.py_files != '0' }}
        run: |
          bandit -r . -f txt -o bandit.txt || (echo "bandit found issues"; exit 1)

      - name: Run Semgrep (optional, fast patterns)
        if: ${{ steps.discover.outputs.py_files != '0' }}
        run: |
          semgrep --config auto --timeout 120 || echo "semgrep returned non-zero (issues may exist)"

      - name: Run pip-audit for dependency vulnerabilities (if requirements present)
        if: ${{ always() && (matrix.python != '') }}
        run: |
          if [ -f requirements.txt ]; then
            pip-audit --progress=off || (echo "pip-audit found issues"; exit 1)
          else
            echo "No requirements.txt — pip-audit skipped"
          fi

      - name: Run tests with pytest (if tests folder present)
        if: ${{ steps.discover.outputs.test_files != '0' }}
        run: |
          pytest -q --maxfail=1

      - name: Upload test/artifact logs (bandit, semgrep) on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.run_id }}
          path: |
            bandit.txt
            semgrep-report.json
            pytest.xml

  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    needs: python-ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
          # If you maintain a custom CodeQL pack: packs: ./path/to/pack

      - name: Autobuild (attempt)
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python /language:javascript"

  docker-build:
    name: Build Docker image (optional)
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry (skip if not needed)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (only if Dockerfile exists)
        run: |
          if [ -f Dockerfile ]; then
            docker build --pull -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }} .
          else
            echo "No Dockerfile found — skipping image build"
          fi
